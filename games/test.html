<script src="https://unpkg.com/feather-icons"></script>

<iframe id="gameframe" src="https://example.com" allow='fullscreen'></iframe>

<button id="FullscreenBtn" onclick="openFullscreen();" role="button"><i data-feather="maximize" id="fullscreenIcon"></i>
</button>


    <style>#gameframe {
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  width: 130vh;
  height: 75vh;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

html {
  height: 100%;
  margin: 0;
}

#FullscreenBtn {
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 10px;
  border: none;
  width: 18vh;
  height: 10vh;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

#fullscreenIcon {
  position: absolute;
  top: 52%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#gameframe:fullscreen {
  border-radius: 0px;
}

.navbar {
  position: absolute;
  top: 0px;
  left: 50%;
  width: 100%;
  height: 150px;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
}

nav {
  position: absolute;
  top: 114.5px;
  left: 50%;
  transform: translate(-50%, -50%);
  word-spacing: 20px;
  font-family: "Lexend", sans-serif;
  font-weight: 900;
}

.navLink,
.navBtn {
  text-decoration: none;
  color: #000;
  font-family: "Lexend", sans-serif;
  font-weight: 900;
  cursor: pointer;
  transition: 200ms all;
}

.navBtn {
  background: #393b44;
  border: none;
  border-radius: 5px;
  width: 120px;
  height: 30px;
  cursor: pointer;
}

.navBtn:hover {
  transform: scale(1.15);
}
</style>

    <script>
      var iframesrc = document.getElementById("gameframe").src;
iframesrc += "#".repeat(8000);
document.getElementById("gameframe").src = iframesrc;

var elem = document.getElementById("gameframe");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

    </script>
    

<script>
