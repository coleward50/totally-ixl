    <script>

var iframesrc = document.getElementById("gameframe").src;
iframesrc += "#".repeat(8000);
document.getElementById("gameframe").src = iframesrc;

var elem = document.getElementById("gameframe");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    /* IE11 */
    elem.msRequestFullscreen();
  }
}



function AB_Cloak() {
const currentUrl = window.location.href;

const w = window.open();
var iframe = w.document.createElement("iframe")
iframe.src = currentUrl
iframe.style = "position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
w.document.body.appendChild(iframe)
}
